<alert type="success" class="text-center" >filter and post your image</alert>

<form [formGroup]="pictureForm" class="custom-file" (ngSubmit)="onSubmit()"  >
    <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control"   placeholder="Title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="comment">Description</label>
        <textarea class="form-control" rows="5"  formControlName="description"></textarea>
    </div>
    <input type="file" class="custom-file-input" id="customFileLang" (change)="onFieldSelected($event.target.files)" formControlName="picture">
    <label class="custom-file-label" for="customFileLang">Choose Picture</label>
  <img [src]="imgUrl" height="200" *ngIf="imgUrl" style="margin:4%">
  <br/><br/><br/>
  <button type="submit" class="btn btn-success" style="margin-left:85%">Add new post</button>
</form>
